<div class="page-header">
  <h1 class="page-title">Listagem de Rotas</h1>
</div>
<div class="page-content container-fluid">
  <!-- Panel Basic -->
  <div class="panel">

    <div class="panel-body">
      <div class="col-md-12 col-xs-12 masonry-item">
        <!-- Panel Tasks -->
        <div class="panel">

          <div class="table-responsive">
            <table class="table table-hover table-striped">
              <thead>
              <tr>
                <th># Rota</th>
                <th>Descrição</th>
                <th>Pontos</th>
                <th>Execuções</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="route in routes">
                <td>{{route.name}}</td>
                <td>{{route.description}}</td>
                <td>{{route.points.length}}</td>
                <td>
                  <span class="label label-success">Shipped</span>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!-- End Panel Tasks -->
      </div>
    </div>
  </div>
  <!-- End Panel Basic -->
</div>
